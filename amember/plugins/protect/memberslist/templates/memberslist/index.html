{assign var="title" value="List of Members"}
{include file="header.html"}
<center>
<br />
<div class=hdr>{$title|escape}</div>
<hr>

{span}
<table class=tbl1>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Joined</th>
</tr>
{foreach from=$ul item=u}
<tr>
    <td>{$u.name_f|escape} {$u.name_l|escape}</td>
    <td>{$u.email|escape}</td>
    <td>{$u.added|date_format:$config.date_format}</td>
</tr>
{/foreach}
</table>
{span}

</center>
{include file="footer.html"}
