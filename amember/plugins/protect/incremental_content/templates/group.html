{assign var=title value="Group"}
{include file="admin/header.inc.html"}
<center>
<br /><h3>{$title}</h3>
<br /><br />

<form method="post">
<table class=hedit border=1 bordercolor=#909090>
<tr>
    <th>ID</th>
    <td><b>{$group.id}</b></td>
</tr>
<tr>
    <th>Title</th>
    <td><input name="title" type="text" value="{$group.title}" size="40"></td>
</tr>
<tr>
    <th>Description</th>
    <td><textarea name="description" cols="38">{$group.description}</textarea></td>

    <td><input type="test" name="priority" size="3" value="{$group.priority}"></td>
<input type="hidden" name="group_id" value="{$smarty.request.group_id|escape}">
<input type="hidden" name="action" value="edit">
</tr>
</table>
<br />
<input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type=button value="&nbsp;&nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;&nbsp;" onclick="history.back(-1)">
</form>
