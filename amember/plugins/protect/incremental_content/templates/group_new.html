{assign var=title value="Group"}
{include file="admin/header.inc.html"}
<center>
<br /><h3>{$title}</h3>
<br /><br />

<form method="post">
<table class=hedit border=1 bordercolor=#909090>
<tr>
    <th>Title</th>
    <td><input name="title" type="text" value="{$smarty.request.title|escape}" size="40"></td>
</tr>
<tr>
    <th>Description</th>
    <td><textarea name="description" cols="38">{$smarty.request.description|escape}</textarea></td>
</tr>    
<tr>
    <th>Sort Order</th>
    <td><input type="test" name="priority" size="3" value="{if $smarty.request.priority}{$smarty.request.priority|escape}{else}0{/if}"></td>
</tr>
<input type="hidden" name="action" value="new">
</table>
<br />
<input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type=button value="&nbsp;&nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;&nbsp;" onclick="history.back(-1)">
</form>
