{assign var="title" value="Choose A Payment System"}
{include file="header.html"}
{include file="error.inc.html"}

<form method=post action="{$smarty.server.PHP_SELF|escape}">
<table align=center class=vedit>

<tr>
    <th><b>Choose a Payment System</b></th>
    <td>
        {foreach from=$paysystems item=p} 
        <input type=radio id="paysys_id{$p.paysys_id}" name=paysys_id value="{$p.paysys_id|escape}"
            {if $p.paysys_id eq $smarty.request.paysys_id }checked{/if}
            ><label for="paysys_id{$p.paysys_id}"><b>&nbsp;{$p.title} - </b>
            <small>{$p.description}</small></label><br /><br />
        {/foreach}
    </td>
</tr>

</table>
<br />
<input type="submit" value="Continue" />
<input type="hidden" name="id" value="{$smarty.request.id|escape}" />
</form>

</center>
{include file="footer.html"}
