<div class="container">
<form action="" id="contactForm" name="contactForm" method="post">

<div id="contactStepOne"><h1>Step One</h1>
<p>Book a Skype Chat</p>
<button id="forwardToStep2">Order a free skype chat</button>
</div>

<div id="contactStepTwo" style="display:none;"><h1>Would you like our PDF?</h1>

<h2>Here are some options</h2>

              <input type="text" size="30" name="name" id="name" class="">

          </div><!-- /clearfix -->

            <div class="input">
                 <input type="text" size="30" name="skype" id="skype" class="">

          </div><!-- /clearfix -->


<div class="clearfix">
            <label id="optionsCheckboxes">Contact me about these options</label>
            <div class="input">
              <ul class="inputs-list">
                <li>
                  <label>
                    <input type="checkbox" value="digitalStrategy" name="optionsCheckboxes[]">

                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" value="funnel" name="optionsCheckboxes[]">
                    <span>Building a Digital Funnel</span>

                </li>
				<li>
                  <label>
                    <input type="checkbox" value="webDesign" name="optionsCheckboxes[]">
                    <span>Web Design</span>
                  </label>
                </li>
				<li>
                  <label>
                    <input type="checkbox" value="emailCampaign" name="optionsCheckboxes[]">
                    <span>Start Email Campaigning</span>
                  </label>
                </li>
				<li>
                  <label>
                    <input type="checkbox" value="microsite" name="optionsCheckboxes[]">

                </li>

            </div>
          </div>        </fieldset>

          <button class="btn primary" type="button" name="submit" id="submit" onclick="submitForm();">Book me a chat</button>
		  <p><a href="javaScript:void(0);" id="backToStep2"> &lt; Take me back</a></p>
        </div>
  
</div>
